<div class="calendar" *ngIf="calendar">
  <div class="nav-container">
    <mat-toolbar-row class="nav-month-box">
      <button mat-icon-button (click)="previousYear()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span class="date-display">{{ date.format('YYYY') }}</span>
      <button mat-icon-button (click)="nextYear()">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <button mat-raised-button (click)="currentYear()">Current</button>
    </mat-toolbar-row>
    <div class="dropdown">
      <select>
        <option value="">Filter by absence type</option>
        <option value="1">Sick Leave</option>
        <option value="2">Vacation</option>
      </select>
    </div>
  </div>
  <div class="calendar-box">
    <div class="calendar-month" *ngFor="let month of calendar; let monthIndex = index">
      <div class="calendar-month-name">
        {{ monthArr[monthIndex] }}
      </div>
      <div class="calendar-row" *ngFor="let row of month">
        <div class="calendar-day" *ngFor="let c of row">
          <div class="calendar-day-header" [ngClass]="{'disabled': c.disabled, 'current-day': c.isCurrentDay}">
            <strong>{{ c.day }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
